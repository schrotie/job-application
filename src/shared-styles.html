<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
	<template>
		<style>
			:root {
				--appl-z1-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
				--appl-z2-shadow: 0 3px 4px 0 rgba(0, 0, 0, 0.14), 0 1px 8px 0 rgba(0, 0, 0, 0.12), 0 3px 3px -2px rgba(0, 0, 0, 0.4);
			}

			@media screen and (min-width: 450px) {
				.card {
					margin: 24px;
					box-shadow: var(--appl-z1-shadow);
				}
			}
			.card {
				padding: 16px;
				color: #333;
				border-radius: 5px;
				background-color: #fff;
				@apply(--appl-print-theme);
				max-width: 21cm;
			}

			.circle {
				display: inline-block;
				width: 64px;
				height: 64px;
				text-align: center;
				color: #555;
				border-radius: 50%;
				background: #ddd;
				font-size: 30px;
				line-height: 64px;
			}

			h1 {
				margin: 1em 0 0.5em 0;
				color: #212121;
				font-size: 22px;
			}
		</style>
	</template>
</dom-module>
